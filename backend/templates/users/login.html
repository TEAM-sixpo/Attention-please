{% extends "index_base.html" %}
{% block content %}
{% comment %} {% load static %}
    <header>
        <img src="{% static 'images/index/AttentionPleaseLogo.png' %}" class="logo">
    </header> {% endcomment %}
    <div class="wrapper">
        <h1>로그인</h1>
        <form method="post" action="{% url 'users:login'%}">
            {%csrf_token%}
            {% include "form_errors.html"  %}
            <input type="text" placeholder="아이디" name="username" value="{{form.username.value|default_if_none:''}}">
            <input type="password" placeholder="비밀번호" name="password" value="{{form.password.value|default_if_none:''}}">
            <button type="submit">로그인</button>
        </form>
    <div class="member">
       회원이 아니신가요? <a href="{% url 'users:register'%}">
            회원가입
        </a>
    </div>
    </div>
{% endblock %}
